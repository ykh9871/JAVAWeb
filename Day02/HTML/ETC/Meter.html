<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meter</title>
</head>
<body>
	<fieldset>
	<legend>Meter</legend>
		<label>점유율 0.8 </label>
		<meter value="0.8"></meter>
		<label>사용량 64%</label>
		<meter min="0" max="100" value="64"></meter>
		<label>트래픽 초과</label>
		<meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
		<label>적절한 트래픽</label>
		<meter value="0.5" optimum="0.8"></meter>
	</fieldset>
</body>
</html>
