<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-indent 속성</title>
<style>
	.indent1 {text-indent:15px;} /* 15px만큼 들여쓰기 */
	.indent2 {text-indent:5%;} /* 5%만큼 들여쓰기 */
</style>
</head>
<body>
	<p>블루베리는 비타민A, …… </p>
	<p class="indent1">블루베리는 비타민A, …… </p>
	<p class="indent2">블루베리는 비타민A, …… </p>
</body>
</html>
