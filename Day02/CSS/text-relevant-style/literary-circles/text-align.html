<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-align 속성</title>
<style>
	p {
	border: 1px solid #ccc; /* 테두리 - 1픽셀짜리 회색 실선 */
	padding: 10px; /* 테두리와 내용 사이의 패딩 여백 */
	margin: 10px; /* 단락 주변의 마진 여백 */
	}
	.align-left {text-align:left;} /* 왼쪽 정렬 */
	.align-right {text-align:right;} /* 오른쪽 정렬 */
	.align-center {text-align:center;} /* 가운데 정렬 */
	.align-justify {text-align:justify; } /* 양쪽 정렬 */
</style>
</head>
<body>
	<p class="align-left"> Integer elementum ...... </p>
	<p class="align-right"> Integer elementum ...... </p>
	<p class="align-center"> Integer elementum ...... </p>
	<p class="align-justify"> Integer elementum ...... </p>
</body>
</html>
