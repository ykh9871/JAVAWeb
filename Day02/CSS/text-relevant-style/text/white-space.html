<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>white-space 속성</title>
<style>
	h1 {font-size:40px;} /* 글자 크기 */
	.letter1 { letter-spacing: 0.2em;} /* 자간 */
	.letter2{ letter-spacing:0.5em;} /* 자간 */
</style>
</head>
<body>
	<h1>HTML5</h1>
	<h1 class="letter1">HTML5</h1>
	<h1 class="letter2">HTML5</h1>
</body>
</html>
