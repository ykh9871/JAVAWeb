<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list-style-position 속성</title>
<style>
	ul {
		list-style-image:url('images/dot.png'); /* 불릿으로 사용할 이미지 */
		list-style-type: disc; /* 불릿의 모양을 지정 */
		padding-left: 20px; /* 들여쓰기를 위한 padding 값 지정 */
	}
	.inside {
		list-style-position:inside;
	}
	
</style>
</head>
<body>
	<h3> list-style-position을 지정하지않음</h3>
		<ul>
			<li>가</li>
			<li>나</li>
			<li>다</li>
			<li>라</li>
			<li>마</li>
			<li>바</li>
			<li>사</li>
		</ul>
	<h3> list-style-position : inside</h3>
		<ul class="inside">
			<li>가</li>
			<li>나</li>
			<li>다</li>
			<li>라</li>
			<li>마</li>
			<li>바</li>
			<li>사</li>
		</ul>
</body>
</html>
