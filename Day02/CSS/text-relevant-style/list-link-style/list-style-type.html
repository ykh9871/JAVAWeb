<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list-style-type 속성</title>
<style>
	.book1 {
	list-style-type:lower-alpha; /* 소문자 알파벳 */
	}
	.book2 {
	list-style-type: upper-roman; /* 대문자 로마 숫자 */
	}
</style>
</head>
<body>
	<h1>도서 시리즈</h1>
	<fieldset>
	<ol class="book1">
		<li>Do it! 시리즈</li>
		<li>된다 시리즈</li>
		<li>DCM 프로 사진가</li>
		<li>데이터과학 시리즈</li>
	</ol>
	</fieldset>
	<fieldset>
	<ol class="book2">
		<li>Do it! 시리즈</li>
		<li>된다 시리즈</li>
		<li>DCM 프로 사진가</li>
		<li>데이터과학 시리즈</li>
	</ol>
	</fieldset>
</body>
</html>
